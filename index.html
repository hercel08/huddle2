<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
 <header>
  <div class="logo">
    <a href="home page"><img src="images/logo.svg" alt="huddle logo"></a>
  </div>
 </header>
 <main>
  <section>
    <div class="display-image">
      <img src="images/illustration-mockups.svg" alt="illustration mark-up">
    </div>
  </section>
  <section> 
    <div class="desc">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
    </div>
    <div class="subs">
      <a href="register page"><button>Register</button></a>
    </div>
  </section>


 </main>

  <footer>
    <div class="socials">
      <div class="facebook">
        <a href="facebook page" id="social-icons">
          <i class="fa-brands fa-facebook-f" style="color: #ffffff;">
          </i>
        </a>
      </div>
      <div class="twitter">
        <a href="twitter page" id="social-icons">
          <i class="fa-brands fa-twitter" style="color: #ffffff;">
          </i>
        </a>
      </div>
      <div class="instagram">
        <a href="instagram page" id="social-icons">
          <i class="fa-brands fa-instagram" style="color: #ffffff;">
          </i>
        </a>
      </div>
      
    </div>
  </footer>
</body>
</html>
